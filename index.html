<!DOCTYPE html>
<html>
<head><title>Simple Ball Game</title></head>
<body>
<canvas id="game" width="400" height="300" style="background:#000"></canvas>
<script>
const c=document.getElementById('game').getContext('2d');
let x=200, y=150, dx=3, dy=3, r=20;
function loop(){
  x+=dx; y+=dy;
  if(x<r || x>400-r) dx=-dx;
  if(y<r || y>300-r) dy=-dy;
  c.clearRect(0,0,400,300);
  c.beginPath();
  c.arc(x,y,r,0,2*Math.PI);
  c.fillStyle='red';
  c.fill();
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
