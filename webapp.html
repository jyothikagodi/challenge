<!DOCTYPE html><html><body style="text-align:center;font-family:sans-serif;padding:30px">
<h2>Rock Paper Scissors</h2>
<button onclick="p('rock')">Rock</button>
<button onclick="p('paper')">Paper</button>
<button onclick="p('scissors')">Scissors</button>
<p id="r"></p>
<script>
function p(u){
  let c=['rock','paper','scissors'][Math.floor(Math.random()*3)];
  let w=u==c?'Tie!':
        u=='rock'&&c=='scissors'?'You win!':
        u=='paper'&&c=='rock'?'You win!':
        u=='scissors'&&c=='paper'?'You win!':'Computer wins!';
  r.innerText=`You: ${u}, Computer: ${c}. ${w}`;
}
</script>
</body></html>
